nav ul {

}
nav ul li {
  margin: 20px 10px;
}
nav ul li a {
  text-decoration: none;
  color: #fff;
  font-size: 20px;
  font-weight: 800;
  letter-spacing: 1px;
  padding: 8px 10px;
  border-radius: 10px !important;
  transition: all 0.5s ease;
}

.fa-bell {
  color: #fff;
  font-size: 23px;
}

.logoimage {
  max-width: 60px;
}

.profile {
  width: 75px;
  height: 64px;
  border-radius: 50% !important;
  position: relative;
  top: 10px;
}

nav ul li a.active,
nav ul li a:hover {
  background-color: #fff;
  color: #064b44;
}
.fa-bell:hover {
  color: #064b44;
}
nav .menu-btn i {
  color: #fff;
  font-size: 22px;
  cursor: pointer;
  display: none;
}

#click {
  display: none;
}

@media (max-width: 850px) {
  nav {
    z-index: 99;
  }
  nav ul {
    position: fixed;
    top: 80px;
    /* left: 0%; */
    right: -100%;
    background-color: rgb(77 155 200);
    height: auto;
    width: 100%;
    display: block;
    text-align: center;
    transition: all 0.2s ease;
    z-index: 99;
  }

  #click:checked ~ ul {
    right: 0%;
  }

  #click:checked ~ .menu-btn i:before {
    content: "\f00d";
  }

  nav ul li {
    margin: 2px 0px;
  }
  nav ul li a {
    font-size: 23px;
    display: inline-block;
  }

  nav ul li a.active,
  nav ul li a:hover {
    background: none;
    color: #000;
  }

  nav .menu-btn i {
    display: block;
  }

  nav {
    padding: 0px 30px 0px 20px;
  }
  .profile {
    margin: 20px;
  }
}
